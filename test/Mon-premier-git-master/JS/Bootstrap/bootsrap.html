<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>


<body class="d-flex justify-content-around bg-dark-subtle py-4">

<div class="Regular shadow bg-light ">
    
    <div class="border border-secondary py-4">

        <div class="ms-1">
            <h3>Chiffrer</h3>
        </div>

        <div class="ms-1">
            <p>Texte en clair</p>
        </div>

        <div>
            <textarea id="inputTexteCommentaire" name="commentaire"  rows="7" cols="50" placeholder="Tape ton message içi ..." ></textarea>
        </div>

        <div class="ms-1"> <p>Décalage (nombre de lettre)</p></div>
        
        <input class="ms-1"id="decalageNombreChiffrement" type="number"  name="nombreChiffre"  >

        <div class="d-grid gap-2 p-2  " id="nombreChiffrement">
            <p class="btn btn-primary p-3 rounded-4">Bouton Chiffrer</p>
         </div>

        <div class="d-grid gap-2 p-2" id="effacerChiffrement">
            <p class="btn p-3 active rounded-4">Effacer</p> 
        </div>

        <div class="ms-1"> <p>Résultat (chiffré)</p></div>

        <div>
            <textarea name="resultat" id="resultatChiffrement" rows="7" cols="50" placeholder="Tapeton message ici ... "></textarea>
        </div>

    </div>

</div>


<div class="Regular shadow bg-light">  

    <div class="border border-secondary py-4">

        <div class="ms-1">
            <h3>Déchiffrer</h3>
        </div>

        <div class="ms-1">
            <p >Texte chiffré</p>
        </div>

        <div>
            <textarea name="commentaire" id="commentaireDechiffrement" rows="7" cols="50" placeholder="Tape ton message içi ..." ></textarea>
        </div>

        <div class="ms-1">
            <p>Décalage utilisé (nombre de lettre) </p>
        </div>

        <input class="ms-1"type="number" name="nombreDechiffre" id="decalageNombreDechiffrement">

        <div class="d-grid gap-2 p-2" id="nombreDechiffrement">
            <p class="text-bg-success p-3 btn rounded-4">Déchiffrement</p> 
        </div>


        <div class="d-grid gap-2 p-2" id="effacerDechiffrement">
            <p class="btn active p-3 rounded-4">Effacer</p> 
        </div>

        
        <div class="ms-1"> 
            <p>Résultat (décrypté)</p>
        </div>

        <div>
            <textarea name="resultat" id="resultatDechiffrement" rows="7" cols="50" placeholder="Tapeton message ici ... "></textarea>
        </div>


    </div>
    
</div>

<script src="bootstrap.js"></script>













    
</body>
</html>
